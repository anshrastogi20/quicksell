name: ToDo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-sast:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run SAST Lint
        run: npx eslint .

  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build
